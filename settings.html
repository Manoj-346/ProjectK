<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f4f4f4; /* Light gray background */
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #000000; /* Dark green for navigation bar */
            padding: 10px;
        }
        nav a {
            color: white; /* White text for links */
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        nav a:hover {
            text-decoration: underline;
            color: #ffcc00; /* Change color on hover */
        }
        .container {
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent white background for container */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 50px auto;
        }
        h2 {
            color: #2E8B57; /* Dark green for headings */
        }
        label {
            color: #2E8B57; /* Dark green for labels */
            font-weight: bold; /* Bold text for labels */
        }
        select {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #2E8B57; /* Dark green border for select */
            border-radius: 5px; /* Rounded corners for select */
        }
        button {
            padding: 10px 20px;
            background-color: #2E8B57; /* Dark green background for button */
            color: white; /* White text for button */
            border: none; /* No border */
            border-radius: 5px; /* Rounded corners for button */
            cursor: pointer; /* Pointer cursor on hover */
            transition: background-color 0.3s; /* Smooth transition for background color */
        }
        button:hover {
            background-color: #1c5e3a; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="rates.html">Exchange Rates</a>
        <a href="history.html">History</a>
        <a href="settings.html">Settings</a>
    </nav>

    <div class="container">
        <h2>Settings</h2>
        <label for="defaultCurrency">Select Default Currency:</label>
        <select id="defaultCurrency"></select>
        <button onclick="saveSettings()">Save</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
