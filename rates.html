<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange Rates</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/4.1.5/css/flag-icon.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url("https://www.atfx.com/wp-content/uploads/2023/06/ATFX_forex-trading-market.webp") no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #000000;
            padding: 10px;
            display: flex;
            justify-content: space-around;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        nav a:hover {
            text-decoration: underline;
            color: yellow;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 50px auto;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f0f0f0;
        }
        tr:hover {
            background-color: yellow;
        }
        #search-input {
            width: 50%;
            height: 30px;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 50%;
            height: 50%;
            overflow-y: auto;
        }
    </style>
</head>

<body>
    <nav>
        <a href="index.html">Home</a>
	 <a href="graphs/Chart.html">Graph</a>
        <a href="history.html">History</a>
        <a class="active" href="rates.html">Exchange Rates</a>
    </nav>
    <div class="container">
        <h2>Exchange Rates</h2>
        <input id="search-input" type="text" placeholder="Search currency">
        <table id="ratesTable" class="table table-striped">
            <tr>
                <th>Currency</th>
                <th>Rate (to USD)</th>
            </tr>
        </table>
    </div>
    <div id="modal">
        <div class="modal-content">
            <h2 id="modal-title"></h2>
            <p id="modal-description"></p>
            <button id="modal-close" class="btn btn-danger">Close</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const exchangeRates = {
            "USD($)": 1, "AED": 3.67, "AFN": 73.61, "ALL": 94.77, "AMD": 396.25, "ANG": 1.79, "AOA": 920.02, "ARS": 1059.17,
            "AUD": 1.57, "AWG": 1.79, "AZN": 1.7, "BAM": 1.87, "BBD": 2, "BDT": 121.51, "BGN": 1.87, "BHD": 0.38,
            "BIF": 2967.75, "BMD": 1, "BND": 1.34, "BOB": 6.91, "BRL": 5.71, "BSD": 1, "BTN": 86.97, "BWP": 13.82,
            "BYN": 3.27, "BZD": 2, "CAD": 1.42, "CDF": 2854.99, "CHF": 0.9, "CLP": 948.09, "CNY": 7.28, "COP": 4127.91,
            "CRC": 506.13, "CUP": 24, "CVE": 105.49, "CZK": 24, "DJF": 177.72, "DKK": 7.14, "DOP": 62.16, "DZD": 134.95,
            "EGP": 50.63, "ERN": 15, "ETB": 127.49, "EUR": 0.96, "FJD": 2.3, "GBP": 0.79, "GEL": 2.82, "GHS": 15.56,
            "GNF": 8616.94, "HKD": 7.78, "HNL": 25.51, "HRK": 7.21, "HTG": 130.92, "HUF": 383.81, "IDR": 16313.6,
            "ILS": 3.55, "INR": 86.97, "IQD": 1308.11, "IRR": 41999.75, "ISK": 140.26, "JOD": 0.71, "JPY": 151.88,
            "KES": 129.31, "KRW": 1440.98, "KWD": 0.31, "KZT": 499.54, "LBP": 89500, "LKR": 295.67, "MAD": 9.98,
            "MYR": 4.45, "NGN": 1508.73, "NZD": 1.75, "OMR": 0.38, "PEN": 3.7, "PHP": 58.22, "PKR": 279.46,
            "PLN": 3.97, "QAR": 3.64, "RUB": 91.48, "SAR": 3.75, "SEK": 10.72, "SGD": 1.34, "THB": 33.67,
            "TRY": 36.31, "UAH": 41.59, "UGX": 3681.54, "VND": 25528.49, "XAF": 627.55, "YER": 247.95, "ZAR": 18.41,
            "ZMW": 28.1
        };

        const table = document.getElementById("ratesTable");
        const searchInput = document.getElementById("search-input");
        const modal = document.getElementById("modal");
        const modalTitle = document.getElementById("modal-title");
        const modalDescription = document.getElementById("modal-description");
        const modalClose = document.getElementById("modal-close");

        // Populate the table with exchange rates
        for (const currency in exchangeRates) {
            table.innerHTML += `<tr><td>${currency}</td><td>${exchangeRates[currency]}</td></tr>`;
        }

        // Add event listener to search input
        searchInput.addEventListener("input", () => {
            table.innerHTML = `<tr><th>Currency</th><th>Rate (to USD)</th></tr>`;
            for (const currency in exchangeRates) {
                if (currency.toLowerCase().includes(searchInput.value.toLowerCase())) {
                    table.innerHTML += `<tr><td>${currency}</td><td>${exchangeRates[currency]}</td></tr>`;
                }
            }
        });

        // Add event listener to table
        table.addEventListener("click", (e) => {
            if (e.target.tagName === "TD") {
                const currency = e.target.parentNode.children[0].textContent;
                if (exchangeRates[currency] !== undefined) {
                    modalTitle.textContent = currency;
                    modalDescription.textContent = `Rate: ${exchangeRates[currency]}`;
                    modal.style.display = "flex";
                } else {
                    modalTitle.textContent = "Error";
                    modalDescription.textContent = "Currency not found";
                    modal.style.display = "flex";
                }
            }
        });

        // Add event listener to modal close button
        modalClose.addEventListener("click", () => {
            modal.style.display = "none";
        });

        // Add event listener to modal overlay
        modal.addEventListener("click", (e) => {
            if (e.target === modal) {
                modal.style.display = "none";
            }
        });
    </script>
</body>
